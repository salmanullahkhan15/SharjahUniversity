<ion-content class="bg-login">
  <div class="content-area">
    <div class="form-data">
      <div class="input-item">
        <img src="assets/icon/user.svg">
        <ion-input type="text" placeholder="Enter Name"></ion-input>
      </div>
      <div>
        <img src="assets/icon/lock.svg">
        <ion-input type="password" placeholder="Enter Password"></ion-input>
      </div>
    </div>

    <div class="btn-div">
      <ion-button class="sign-btn" shape="round" (click)="gotoHome()">SIGN IN</ion-button>
      <ion-button class="guest-btn" shape="round" (click)="gotoHome()">GUEST USER</ion-button>
    </div>

    <div class="btm-text">
      <p class="txt-left">New User? <span>Join With Us</span></p>
      <p class="txt-right">I Forgot My Password</p>
    </div>
  </div>

</ion-content>
